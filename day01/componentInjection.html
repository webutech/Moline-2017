<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ComponentInjection-ReactApp</title>
  <script type="text/javascript" src="react.js"></script>
<script type="text/javascript" src="react-dom.js"></script>
<script src="babel.min.js"></script>
<script type="text/babel">
    /* Create HelloWorld Message Component*/
    class Hello extends React.Component{
      render(){
        return <h2>Hello - from Hello Component</h2>;
      }
    }
    class World extends React.Component{
      render(){
        return <h2>World - from World Component</h2>;
      }
    }
    class HelloWorld extends React.Component{
      render(){
        return <div><Hello/> <World/> </div>;
      }
    }
    /* Render the HelloWorld Component-  use it as tag */
		ReactDOM.render(<HelloWorld/>,document.getElementById('root'));
	</script>
</head>
<body>
  <div>
    <h1>Hello - World React App! - Approach-3 (with ReactJS)</h1>
  </div><hr>
  <div id="root">
    <!-- Here ReactDom will populate the data -->
  </div>


</body>
</html>
